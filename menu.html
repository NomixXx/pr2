<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpTaxi - Меню</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <nav class="menu-sidebar">
            <div class="menu-header">
                <div class="menu-logo">
                    <img src="public/logo-uptaxi.png" alt="UpTaxi">
                </div>
                <h1 class="menu-title">UpTaxi</h1>
                <p class="menu-subtitle">Система управления</p>
            </div>
            
            <div class="menu-nav" id="menuNav">
                <!-- Динамически загружаемые разделы -->
            </div>
            
            <div class="user-info-section">
                <div class="user-avatar" id="userInitials">U</div>
                <div class="user-name" id="currentUser">Пользователь</div>
                <div class="user-role" id="userRole">Пользователь</div>
                <button class="logout-btn" onclick="auth.logout()">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </nav>
        
        <main class="menu-main">
            <!-- Раздел активностей -->
            <div class="activities-section">
                <div class="activities-header">
                    <h3><i class="fas fa-bell"></i> Последние обновления</h3>
                </div>
                <div class="activities-list" id="activitiesList">
                    <!-- Динамически загружаемые активности -->
                </div>
            </div>
            
            <!-- Динамически загружаемые разделы контента -->
            <div id="contentSections">
                <!-- Разделы будут загружены динамически -->
            </div>
        </main>
    </div>

    <!-- Модальное окно для Google Docs -->
    <div id="googleDocModal" class="modal google-doc-modal">
        <div class="modal-content">
            <div class="google-doc-header">
                <h3 class="google-doc-title" id="googleDocTitle">Документ</h3>
                <div class="google-doc-actions">
                    <button class="btn-link" onclick="openGoogleDocInNewTab()">
                        <i class="fas fa-external-link-alt"></i> Открыть в новой вкладке
                    </button>
                    <button class="close" onclick="closeModal('googleDocModal')">&times;</button>
                </div>
            </div>
            <iframe id="googleDocFrame" class="google-doc-frame" src="/placeholder.svg"></iframe>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script src="script.js"></script>
    <script src="menu.js"></script>
</body>
</html>
